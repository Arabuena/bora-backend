<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora - App de Corridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVe7W-B0zZa-6ePrcLfZkDzs1RGRSHSCc&libraries=places"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bora</h1>
            <div id="userInfo" class="hidden">
                <span id="userName"></span>
                <button onclick="logout()" class="ml-4 bg-red-500 px-4 py-2 rounded">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Tela de Login -->
    <div id="loginScreen" class="container mx-auto mt-10 max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" value="test@example.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" value="123456">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
                    Entrar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" onclick="showRegister()" class="text-indigo-600 hover:text-indigo-800">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>

    <!-- Tela Principal (após login) -->
    <div id="mainScreen" class="hidden container mx-auto mt-10 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Formulário de Corrida -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">Solicitar Corrida</h3>
                <form id="rideForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Origem</label>
                        <input type="text" id="origin" class="w-full p-2 border rounded" placeholder="Digite o endereço de origem">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Destino</label>
                        <input type="text" id="destination" class="w-full p-2 border rounded" placeholder="Digite o endereço de destino">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Solicitar
                    </button>
                </form>
            </div>

            <!-- Mapa -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div id="map"></div>
            </div>
        </div>

        <!-- Status da Corrida -->
        <div id="rideStatus" class="hidden mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Status da Corrida</h3>
            <div id="rideInfo" class="space-y-2">
                <!-- Informações da corrida serão inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        let map, originMarker, destinationMarker, directionsRenderer;
        let currentUser = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            checkAuth();
            setupEventListeners();
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -23.550520, lng: -46.633308 }, // São Paulo
                zoom: 12
            });
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('rideForm').addEventListener('submit', handleRideRequest);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showMainScreen();
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Erro ao fazer login');
            }
        }

        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.email;
        }

        async function handleRideRequest(e) {
            e.preventDefault();
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            // Aqui você implementaria a lógica de solicitar corrida
            calculateAndDisplayRoute(origin, destination);
        }

        function calculateAndDisplayRoute(origin, destination) {
            const directionsService = new google.maps.DirectionsService();
            directionsService.route(
                {
                    origin,
                    destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                        showRideStatus(response.routes[0].legs[0]);
                    } else {
                        alert("Não foi possível calcular a rota");
                    }
                }
            );
        }

        function showRideStatus(leg) {
            const rideStatus = document.getElementById('rideStatus');
            const rideInfo = document.getElementById('rideInfo');
            
            rideInfo.innerHTML = `
                <p><strong>Distância:</strong> ${leg.distance.text}</p>
                <p><strong>Tempo estimado:</strong> ${leg.duration.text}</p>
                <p><strong>Preço estimado:</strong> R$ ${(leg.distance.value * 0.002).toFixed(2)}</p>
            `;
            
            rideStatus.classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar token e mostrar tela principal
                verifyToken();
            }
        }

        async function verifyToken() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    showMainScreen();
                }
            } catch (error) {
                console.error('Token verification error:', error);
                logout();
            }
        }
    </script>
</body>
</html>
