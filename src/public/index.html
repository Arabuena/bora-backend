<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora - App de Corridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVe7W-B0zZa-6ePrcLfZkDzs1RGRSHSCc&libraries=places"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bora</h1>
            <div id="userInfo" class="hidden">
                <span id="userName"></span>
                <button onclick="logout()" class="ml-4 bg-red-500 px-4 py-2 rounded">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Tela de Login -->
    <div id="loginScreen" class="container mx-auto mt-10 max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" value="test@example.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" value="123456">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
                    Entrar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" onclick="showRegister()" class="text-indigo-600 hover:text-indigo-800">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>

    <!-- Tela Principal (após login) -->
    <div id="mainScreen" class="hidden container mx-auto mt-10 p-4">
        <!-- Grid container com ordem diferente para mobile -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Mapa - ordem 1 em mobile, 2 em desktop -->
            <div class="bg-white p-6 rounded-lg shadow-lg order-1 md:order-2">
                <div id="map"></div>
            </div>

            <!-- Formulário de Corrida - ordem 2 em mobile, 1 em desktop -->
            <div class="bg-white p-6 rounded-lg shadow-lg order-2 md:order-1">
                <h3 class="text-xl font-bold mb-4">Solicitar Corrida</h3>
                <form id="rideForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Origem</label>
                        <input type="text" id="origin" class="w-full p-2 border rounded" placeholder="Digite o endereço de origem">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Destino</label>
                        <input type="text" id="destination" class="w-full p-2 border rounded" placeholder="Digite o endereço de destino">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Solicitar
                    </button>
                </form>
            </div>
        </div>

        <!-- Status da Corrida -->
        <div id="rideStatus" class="hidden mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Status da Corrida</h3>
            <div id="rideInfo" class="space-y-2">
                <!-- Informações da corrida serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- Tela do Motorista -->
    <div id="driverScreen" class="hidden container mx-auto mt-10 p-4">
        <!-- Status do Motorista -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Status do Motorista</h3>
                <div class="flex items-center">
                    <span id="driverStatus" class="mr-4 text-gray-600">Offline</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="statusToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
            <div id="driverInfo" class="space-y-2">
                <p><strong>Total de corridas hoje:</strong> <span id="ridesCount">0</span></p>
                <p><strong>Ganhos hoje:</strong> R$ <span id="earningsToday">0.00</span></p>
            </div>
        </div>

        <!-- Corridas Disponíveis -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-bold mb-4">Corridas Disponíveis</h3>
            <div id="availableRides" class="space-y-4">
                <!-- As corridas disponíveis serão inseridas aqui -->
            </div>
        </div>

        <!-- Corrida Atual -->
        <div id="currentRideCard" class="hidden bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Corrida em Andamento</h3>
            <div id="currentRideInfo" class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Passageiro</p>
                            <p id="passengerName" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Origem</p>
                            <p id="currentRideOrigin" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Destino</p>
                            <p id="currentRideDestination" class="font-medium"></p>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button id="startRideBtn" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Iniciar Corrida
                    </button>
                    <button id="finishRideBtn" class="hidden flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        Finalizar Corrida
                    </button>
                    <button id="cancelRideBtn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, originMarker, destinationMarker, directionsRenderer;
        let currentUser = null;
        let currentRide = null;
        let originAutocomplete, destinationAutocomplete;

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            initAutocomplete();
            checkAuth();
            setupEventListeners();
            initializeRidePolling();
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -23.550520, lng: -46.633308 }, // São Paulo
                zoom: 12,
                mapTypeControl: false
            });
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function initAutocomplete() {
            // Opções do autocomplete
            const options = {
                componentRestrictions: { country: 'br' },
                fields: ['formatted_address', 'geometry', 'name'],
                strictBounds: false
            };

            // Inicializa autocomplete para origem
            originAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('origin'),
                options
            );

            // Inicializa autocomplete para destino
            destinationAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('destination'),
                options
            );

            // Listeners para quando um lugar é selecionado
            originAutocomplete.addListener('place_changed', () => {
                const place = originAutocomplete.getPlace();
                if (place.geometry) {
                    updateOriginMarker(place.geometry.location);
                    tryDrawRoute();
                }
            });

            destinationAutocomplete.addListener('place_changed', () => {
                const place = destinationAutocomplete.getPlace();
                if (place.geometry) {
                    updateDestinationMarker(place.geometry.location);
                    tryDrawRoute();
                }
            });
        }

        function updateOriginMarker(location) {
            if (originMarker) {
                originMarker.setMap(null);
            }
            originMarker = new google.maps.Marker({
                map: map,
                position: location,
                title: 'Origem',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png'
                }
            });
            map.panTo(location);
        }

        function updateDestinationMarker(location) {
            if (destinationMarker) {
                destinationMarker.setMap(null);
            }
            destinationMarker = new google.maps.Marker({
                map: map,
                position: location,
                title: 'Destino',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                }
            });
            map.panTo(location);
        }

        function tryDrawRoute() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (origin && destination) {
                calculateRoute(origin, destination)
                    .then(routeDetails => {
                        // Atualiza a interface com os detalhes da rota
                        showRouteDetails(routeDetails);
                    })
                    .catch(error => {
                        console.error('Erro ao calcular rota:', error);
                    });
            }
        }

        function showRouteDetails(routeDetails) {
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'bg-white p-4 rounded-lg shadow mt-4';
            detailsDiv.innerHTML = `
                <h4 class="font-bold mb-2">Detalhes da Rota</h4>
                <p><strong>Distância:</strong> ${routeDetails.leg.distance.text}</p>
                <p><strong>Tempo estimado:</strong> ${routeDetails.leg.duration.text}</p>
                <p><strong>Preço estimado:</strong> R$ ${routeDetails.price}</p>
            `;

            // Remove detalhes anteriores se existirem
            const oldDetails = document.querySelector('.route-details');
            if (oldDetails) {
                oldDetails.remove();
            }

            detailsDiv.classList.add('route-details');
            document.getElementById('rideForm').appendChild(detailsDiv);
        }

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('rideForm').addEventListener('submit', handleRideRequest);

            // Previne o envio do formulário ao pressionar Enter nos campos de endereço
            ['origin', 'destination'].forEach(id => {
                document.getElementById(id).addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showMainScreen();
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Erro ao fazer login');
            }
        }

        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.email;
        }

        async function handleRideRequest(e) {
            e.preventDefault();
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            try {
                // Primeiro calcula a rota e preço
                const routeDetails = await calculateRoute(origin, destination);
                
                // Solicita a corrida
                const response = await fetch('/rides/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        origin,
                        destination,
                        distance: routeDetails.distance,
                        estimatedPrice: routeDetails.price,
                        estimatedTime: routeDetails.duration
                    })
                });

                const data = await response.json();
                if (data.success) {
                    currentRide = data.ride;
                    showRideStatus(routeDetails);
                    startRideStatusPolling();
                }
            } catch (error) {
                console.error('Erro ao solicitar corrida:', error);
                alert('Não foi possível solicitar a corrida');
            }
        }

        async function calculateRoute(origin, destination) {
            return new Promise((resolve, reject) => {
                const directionsService = new google.maps.DirectionsService();
                directionsService.route(
                    {
                        origin,
                        destination,
                        travelMode: google.maps.TravelMode.DRIVING,
                    },
                    (response, status) => {
                        if (status === "OK") {
                            directionsRenderer.setDirections(response);
                            const leg = response.routes[0].legs[0];
                            resolve({
                                distance: leg.distance.value,
                                duration: leg.duration.value,
                                price: calculatePrice(leg.distance.value),
                                leg: leg
                            });
                        } else {
                            reject(new Error("Não foi possível calcular a rota"));
                        }
                    }
                );
            });
        }

        function calculatePrice(distanceInMeters) {
            const basePrice = 5.00; // Taxa base
            const pricePerKm = 2.00; // Preço por km
            const distanceInKm = distanceInMeters / 1000;
            return (basePrice + (distanceInKm * pricePerKm)).toFixed(2);
        }

        function showRideStatus(routeDetails) {
            const rideStatus = document.getElementById('rideStatus');
            const rideInfo = document.getElementById('rideInfo');
            
            rideInfo.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-bold text-lg mb-2">Detalhes da Viagem</h4>
                        <p><strong>Distância:</strong> ${routeDetails.leg.distance.text}</p>
                        <p><strong>Tempo estimado:</strong> ${routeDetails.leg.duration.text}</p>
                        <p><strong>Preço estimado:</strong> R$ ${routeDetails.price}</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg" id="statusUpdate">
                        <p class="text-yellow-700">Procurando motorista...</p>
                    </div>
                    <button onclick="cancelRide()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                        Cancelar Corrida
                    </button>
                </div>
            `;
            
            rideStatus.classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar token e mostrar tela principal
                verifyToken();
            }
        }

        async function verifyToken() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    showMainScreen();
                }
            } catch (error) {
                console.error('Token verification error:', error);
                logout();
            }
        }

        async function initializeRidePolling() {
            // Implemente a lógica para inicializar o polling de status da corrida
        }

        async function cancelRide() {
            if (!currentRide) return;

            try {
                const response = await fetch(`/rides/${currentRide.id}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    currentRide = null;
                    document.getElementById('rideStatus').classList.add('hidden');
                    alert('Corrida cancelada com sucesso');
                }
            } catch (error) {
                console.error('Erro ao cancelar corrida:', error);
                alert('Não foi possível cancelar a corrida');
            }
        }

        function startRideStatusPolling() {
            if (!currentRide) return;

            const statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/rides/${currentRide.id}/status`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const data = await response.json();
                    if (data.success) {
                        updateRideStatus(data.ride);
                        
                        // Se a corrida foi finalizada ou cancelada, para o polling
                        if (['completed', 'cancelled'].includes(data.ride.status)) {
                            clearInterval(statusInterval);
                        }
                    }
                } catch (error) {
                    console.error('Erro ao atualizar status:', error);
                }
            }, 5000); // Atualiza a cada 5 segundos
        }

        function updateRideStatus(ride) {
            const statusUpdate = document.getElementById('statusUpdate');
            let statusText = '';
            let statusClass = '';

            switch (ride.status) {
                case 'searching':
                    statusText = 'Procurando motorista...';
                    statusClass = 'bg-yellow-50 text-yellow-700';
                    break;
                case 'accepted':
                    statusText = `Motorista a caminho: ${ride.driver.name} - ${ride.driver.car}`;
                    statusClass = 'bg-blue-50 text-blue-700';
                    break;
                case 'in_progress':
                    statusText = 'Em viagem';
                    statusClass = 'bg-green-50 text-green-700';
                    break;
                case 'completed':
                    statusText = 'Viagem finalizada';
                    statusClass = 'bg-green-50 text-green-700';
                    break;
                case 'cancelled':
                    statusText = 'Viagem cancelada';
                    statusClass = 'bg-red-50 text-red-700';
                    break;
            }

            statusUpdate.className = `p-4 rounded-lg ${statusClass}`;
            statusUpdate.innerHTML = `<p>${statusText}</p>`;
        }

        // Funções do Motorista
        function initializeDriverMode() {
            const statusToggle = document.getElementById('statusToggle');
            statusToggle.addEventListener('change', toggleDriverStatus);
            
            // Inicializa polling de corridas disponíveis
            startAvailableRidesPolling();
        }

        function toggleDriverStatus(e) {
            const isOnline = e.target.checked;
            const statusText = document.getElementById('driverStatus');
            statusText.textContent = isOnline ? 'Online' : 'Offline';
            statusText.className = isOnline ? 'text-green-600' : 'text-gray-600';

            if (isOnline) {
                startAvailableRidesPolling();
            } else {
                stopAvailableRidesPolling();
            }
        }

        function startAvailableRidesPolling() {
            // Polling para buscar corridas disponíveis
            availableRidesInterval = setInterval(async () => {
                try {
                    const response = await fetch('/rides/available', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    updateAvailableRides(data.rides);
                } catch (error) {
                    console.error('Erro ao buscar corridas:', error);
                }
            }, 5000);
        }

        function updateAvailableRides(rides) {
            const container = document.getElementById('availableRides');
            container.innerHTML = '';

            if (!rides || rides.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Nenhuma corrida disponível no momento</p>';
                return;
            }

            rides.forEach(ride => {
                const rideCard = document.createElement('div');
                rideCard.className = 'bg-gray-50 p-4 rounded-lg';
                rideCard.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Origem</p>
                            <p class="font-medium">${ride.origin}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Destino</p>
                            <p class="font-medium">${ride.destination}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Distância</p>
                            <p class="font-medium">${(ride.distance / 1000).toFixed(1)} km</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Valor Estimado</p>
                            <p class="font-medium">R$ ${ride.estimatedPrice.toFixed(2)}</p>
                        </div>
                    </div>
                    <button 
                        onclick="acceptRide('${ride._id}')" 
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                    >
                        Aceitar Corrida
                    </button>
                `;
                container.appendChild(rideCard);
            });
        }

        async function acceptRide(rideId) {
            try {
                const response = await fetch(`/rides/${rideId}/accept`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    showCurrentRide(data.ride);
                    stopAvailableRidesPolling();
                }
            } catch (error) {
                console.error('Erro ao aceitar corrida:', error);
                alert('Não foi possível aceitar a corrida');
            }
        }

        function showCurrentRide(ride) {
            document.getElementById('currentRideCard').classList.remove('hidden');
            document.getElementById('passengerName').textContent = ride.passenger.name;
            document.getElementById('currentRideOrigin').textContent = ride.origin;
            document.getElementById('currentRideDestination').textContent = ride.destination;

            // Atualiza visibilidade dos botões baseado no status
            const startBtn = document.getElementById('startRideBtn');
            const finishBtn = document.getElementById('finishRideBtn');
            
            if (ride.status === 'accepted') {
                startBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            } else if (ride.status === 'in_progress') {
                startBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            }
        }

        function stopAvailableRidesPolling() {
            clearInterval(availableRidesInterval);
        }
    </script>
</body>
